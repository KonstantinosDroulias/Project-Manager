# nixpacks.toml

# Set Python version and include pip
[phases.setup]
nixPkgs = ["python312", "python312Packages.pip", "postgresql"]

# Install Python dependencies
[phases.install]
cmds = ["pip install -r requirements.txt --break-system-packages"]

# Collect static files
[phases.build]
cmds = ["python manage.py collectstatic --noinput"]

# Run migrations then start Gunicorn
[start]
cmd = "python manage.py migrate --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:${PORT:-8000} --workers 2"

# Environment variables
[variables]
PYTHONUNBUFFERED = "1"
DJANGO_SETTINGS_MODULE = "config.settings"